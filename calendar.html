<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenHacksCalendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <!-- the title -->
    <h1 style="color: hotpink">HenHacks Calendar</h1>
    <!-- month -->
    <h2 style="color:hotpink">March 2025</h2>


    <!-- table for the calendar -->
    <table bgcolor="white" cellspacing="21" cellpadding="21" ></table>

    <thread>

        <!-- tr is used to enter rows in the table -->
        <tr>

            <!-- days of the week as columns -->
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>


        </tr>


    </thread>

</body>
</html>
