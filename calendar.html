<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenHacksCalendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <!-- the title -->
    <h1 style="color: hotpink">HenHacks Calendar</h1>
    <!-- month -->
    <h2 style="color:hotpink">March 2025</h2>


    <!-- table for the calendar -->
    <!-- code below for the table is derived from geeks4geeks -->
    <table bgcolor="white" cellspacing="10" cellpadding="10" >

    <!-- thead is used to enter the header of the table -->
    <thead>

        <!-- tr is used to enter rows in the table -->
        <tr>

            <!-- days of the week as columns -->
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>

        </tr>

        <!-- tbody is used to enter the body of the table -->
        <tbody>

            <!-- tr is used to enter rows in the table -->
            <tr>

                <!-- td is used to enter data in the table -->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>

            </tr>

            <tr>

                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>

            </tr>

            <tr>

                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>

            </tr>

            <tr>

                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>

            <tr>

                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>

            </tr>

            <tr>

                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>



        </tbody>

    </thead>
</table>

<form action="/url" method="GET">
    <label for="username"> Enter Todo info:</label>
        <input type="text" id="todo" name="todo" minlength="0" maxlength="15" required>
        <input type="date" id="date" name="date">
        <input type="text" id="Desc" name="Desc">
    <button type="submit">Submit</button>  
</form>

</body>

<script src="calendar.js"></script>

</html>
